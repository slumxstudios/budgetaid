<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetAid - Manage Money Easily</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1601758123927-8f70b6b81bc9') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #e0e0e0;
      line-height: 1.5;
    }
    .cta-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      text-transform: uppercase;
      font-size: 1em;
      border-radius: 50px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BudgetAid</h1>
    <p>Manage your money with ease using BudgetAid, your personal financial companion. Track expenses, set budgets, and achieve your financial goals with our easy-to-use app.</p>
    <button class="cta-button">Download the App</button>
    <a href="app-ads.txt">View app-ads.txt</a>
  </div>
</body>
</html>
